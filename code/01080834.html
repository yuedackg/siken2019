<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>while loop</title>
</head>

<body>
    <script>
        var result = "";
        var num = 18123 % 5;
        switch (num) {
            case 1:
                result += "1";
            case 2:
                result += "2";
            case 3:
                result += "3";
            case 4:
                result += "4";
            case 5:
                result += "5";
                break;
            default:
                result = "";
        }
        window.alert(result);
    </script>
