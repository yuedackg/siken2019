<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>
        repeat 10 hello world
    </title>
</head>

<body>
    <script>
    var WhileLoopCounter = 10 ;
    while( WhileLoopCounter >= 0 ){
        document.write( "hello <br>");
        WhileLoopCounter--;
    }
    </script>
</body>
</html>
