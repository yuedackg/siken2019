<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>
        repeat 10 hello world
    </title>
</head>

<body>
    <script>
    
    for ( var LoopCounter = 1 ; LoopCounter <= 10 ; LoopCounter += 1 ){
        document.write( "hello <br>");
    }
    </script>

</body>

</html>
