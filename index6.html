<!DOCTYPE html>
<html>


<body>
    <script>
        function nPr(n, r) {
            var seki = 1;
            for (var s = 1; s <= r; s++) {
                seki *= s;
            }
            var seki2 = 1;
            for (var ss = 1; ss <= r; ss++) {
                seki2 *= n;
                n--;
            }

            return seki2 / seki;
        }

        var RET = nPr(8, 3);
        alert(RET);

    </script>
</body>

</html>
